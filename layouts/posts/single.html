{{ define "head" }}
    <meta name="title" property="og:title" content="{{ .Params.title }}" />
{{ if (isset .Params "socialimage") }}
<meta name="image" property="og:image" content={{ .Params.socialimage }} />
{{ else }}
<meta name="image" property="og:image" content={{ .Params.image }} />
{{ end }}
<meta name="url" property="og:url" content="{{ .Permalink }}" />
<meta name="description" property="og:description" content="{{ .Params.description }}" />
{{ end }}

{{ define "header" }}
 
{{ end }}

{{ define "main" }}
<section id="op-hero" class="hero is-medium" style="background-image:url('{{ .Params.image }}');background-size: cover; background-position: center center;">
  <div class="xhero-body">
     <div class="container has-text-centered">
   <h2 class="is-size-1">{{ .Params.title }}</h2>
   <h3 class="is-size-2">{{ .Params.description }}</h3>
     </div>
   </div>
 </section>
<div class="has-text-centered">{{ .Content }}</div> 
{{ end }}
